<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h1>Temperature Converter</h1>
        <div class="container">
            <div class="box">
                <div class="input">
                    <label>Enter Temperature</label>
                    <input type="number" class="inp-tmp">
                </div>
                <div class="temp">
                    <label>Choose Conversion</label>
                    <select class="select">
                        <option>C to F</option>
                        <option>F to C</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <button class="button">Convert</button>
                <div class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
